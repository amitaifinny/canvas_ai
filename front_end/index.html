<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/chatbot.css">
    <script src="script.js" defer></script>
    <title>Canvas Chat Bot Testing</title>
</head>
<body>
    <div class ="chat-container">
        <div class ="chat-header">
            <button class="back-button">
                &larr;
            </button>
            <img src="images/studybuddy3.png" class="chatbot-image" alt="study buddy image">
            <h2 class="chat-name">StudyBuddy</h2>
        </div>
        <div class="chat-messages">
            <button class="show-classes">
                What classes am I taking this Semester?
            </button>
        </div>
        <div class="chat-input-area">
            <textarea placeholder="Type your message..." id="message-input"></textarea>
            <button class="send-button">
                <img src="images/real-send-button.png" class="send-image" alt="send button">
            </button>
        </div>
    </div>
    <section>
        <button class="ai-button">
            <img src="images/studybuddy3.png" class="ai-image" alt="a picture of studybuddy">
        </button>
    </section>

    <section class="ai-chat">

    </section>
    
</body>
</html>
